<!DOCTYPE html>
<title>New Reference</title>
<h3>New Reference</h3>
<form action="/add_from_doi" method="POST" enctype="multipart/form-data">
	DOI:
	<input type="text" name="doi" required>
	<br><br>
	Cite ID:
	<input type="text" name="cite_id" required>
	<br><br>
	Pages (if not article):
	<input type="text" name="start_page">
	&nbsp;
	&ndash;
	&nbsp;
	<input type="text" name="end_page">
	<br><br>
	Tags:
	<br><br>
	{% for tag in tags %}
	{{ tag.name }}
	<input type="checkbox" name="{{ tag.id }}">
	{% endfor %}
	<br><br>
	<input type="submit" value="Save">
	<input type="button" onclick="location.href='/'" value="Cancel">
</form>
